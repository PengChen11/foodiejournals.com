<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="The Foodie Journals"/>
<link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css">

<!-- <link rel="stylesheet" href="asset/css/style.scss"> -->
<title>The Foodie Journals</title>
</head>
<body>
  <style>
    body {
      background-image:url("asset/linedpaper.png");
    }

  </style>

  <nav class="container navbar navbar-expand-lg navbar-light   mt-3 mb-3">
    <style>
      .nav-img {
        width: 80px;
      }
    </style>
    <a href="#" class="navbar-brand ml-5 d-none d-sm-inline-block">
      <img class="nav-img rounded-circle" src="asset/image.png" alt="Logo">
    </a>
    <a class="navbar-brand d-inline-block mx-auto" href="#"><h1>Foodie Journals</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-50 flex-md-column " id="navbarCollapse">

        <form class="form-inline ml-auto">
            <div class="input-group">
                <input type="text" class="form-control border-dark" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i>Go</button>
                </div>
            </div>
        </form>
        <ul class="navbar-nav ml-auto large mb-2 mb-md-0">
          <li class="nav-item active">
              <a class="nav-link py-2 ml-3 mt-3" href="#">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link py-2 ml-3 mt-3" href="#">Receipes</a>
          </li>
          <li class="nav-item">
              <a class="nav-link py-2 ml-3 mt-3" href="#">Login</a>
          </li>
          <li class="nav-item">
              <a class="nav-link py-2 ml-3 mt-3" href="#">Create Account</a>
      </ul>
    </div>
  </nav>


  <div class="container jumbotron mb-3">
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
      <style>
        .carousel-img {
          width: 100%;
          height: 350px;
          border-radius: 1rem;
        }
      </style>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="carousel-img d-block img-thumbnail" src="asset/image.png" alt="First slide"/>
        </div>
        <div class="carousel-item">
          <img class="carousel-img d-block img-thumbnail" src="asset/image.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-img d-block img-thumbnail" src="asset/image.png" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container jumbotron" id="meal-card">
    <div class="row justify-content-start">
      <div class="col-12 text-center">
        <h2>Meal choice of the day</h2>
      </div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-4 mb-3">
        <div class="card mx-auto" style="max-width: 18rem;">
          <img class="card-img-top" src="asset/image.png" alt="breakfast">
          <div class="card-body">
            <h5 class="card-title">Breakfast</h5>
            <p class="card-text">Breakfast of the choice.</p>
            <a href="#" class="btn btn-primary">How to cook it</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-4 mb-3">
        <div class="card mx-auto" style="max-width: 18rem;">
          <img class="card-img-top" src="asset/image.png" alt="lunch">
          <div class="card-body">
            <h5 class="card-title">Lunch</h5>
            <p class="card-text">Lunch of the choice.</p>
            <a href="#" class="btn btn-primary">How to cook it</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-4 mb-3">
        <div class="card mx-auto" style="max-width: 18rem;">
          <img class="card-img-top" src="asset/image.png" alt="dinner">
          <div class="card-body">
            <h5 class="card-title">Dinner</h5>
            <p class="card-text">Dinner of the choice</p>
            <a href="#" class="btn btn-primary">How to cook it</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container jumbotron" id="footer">
    <div class="row">
      this is the footer
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
